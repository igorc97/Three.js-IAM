<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game! IAM Project</title>
    <link rel = "stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "../node_modules/three/build/three.module.js"
                
            }
        }
    </script>
    

<div id="score">Press Key Up</div>
<div id="controls">
    <div id="buttons">
        <button id="accelerate">
            <svg width="30" height="30" viewBox="0 0 10 10">
                <g transform="rotate(0, 5,5)">
                  <path d="M5,4 L7,6 L3,6 L5,4" />
                </g>
              </svg>
        </button>
        <button id="decelerate">
            <svg width="30" height="30" viewBox="0 0 10 10">
                <g transform="rotate(180, 5,5)">
                  <path d="M5,4 L7,6 L3,6 L5,4" />
                </g>
              </svg>
        </button>
    </div>
    <div id="instructions">
        Press arrow up key to start. Avoid collision with obstacles by accelerating or decelerating with UP and DOWN arrow keys.
    </div>
</div>
<div id="results">
    <div class="content">
        <h1>You hit obstacle!</h1>
        <p>To reset the game press R button</p>
        <a href="/menu_page/menu.html" style="margin-left: 45%; margin-right: 50%"><span class="material-symbols-outlined">home</span></a>
    </div>
</div>
 


    
<script type="module" src="index.js"></script>

</body>
</html>
